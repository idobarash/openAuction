<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:body>

	<ui:composition template="template/common/commonLayout.xhtml" >

		<ui:define name="auctionItems">


			<div class="container" align="center">
					<h:form id="registerForm" styleClass="form-horizontal">
						<fieldset>
							<div id="legend">
								<legend class="">Register</legend>
							</div>
							<div class="control-group">
								<h:outputLabel class="control-label" value="Username" />
								<div class="controls">
									<h:inputText id="username" name="username" placeholder="" styleClass="input-xlarge" value="#{registerView.username}" />
									<p class="help-block">Username can contain any letters or numbers, without spaces</p>
								</div>
							</div>
							<div class="control-group">
								<h:outputLabel class="control-label" value="Email" />
								<div class="controls">
									<h:inputText id="email" name="email" styleClass="input-xlarge" value="#{registerView.email}" />
									<p class="help-block">Please provide your E-mail</p>
								</div>
							</div>
							<div class="control-group">
								<h:outputLabel class="control-label" value="Password" />
								<div class="controls">
									<h:inputText type="password" id="password" name="password" styleClass="input-xlarge" value="#{registerView.password}" />
									<p class="help-block">Password should be at least 4 characters</p>
								</div>
							</div>
							<div class="control-group">
								<h:outputLabel class="control-label" value="Password (confirm)" />
								<div class="controls">
									<h:inputText type="password" id="passwordConfirm" name="passwordConfirm" styleClass="input-xlarge" value="#{registerView.passwordConfirm}" />
									<p class="help-block">Password should be at least 4 characters</p>
								</div>
							</div>
							<div class="control-group">
								<!-- Button -->
								<div class="controls"> <h:commandButton value="Register" /> </div>
							</div>
						</fieldset>
					</h:form>

			</div>


		</ui:define>

	</ui:composition>


</h:body>

</html>
