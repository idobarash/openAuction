<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
>
    <body>
	    <ui:composition>
			<h:form>

				<!-- Carousel iamges intro -->

				<c:if test="#{itemsListController.showIntroImages}">
					<div class="row carousel-holder">

						<div class="col-md-12">
							<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
								<ol class="carousel-indicators">
									<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
									<li data-target="#carousel-example-generic" data-slide-to="1"></li>
									<li data-target="#carousel-example-generic" data-slide-to="2"></li>
								</ol>
								<div class="carousel-inner">
									<div class="item active">
										<h:graphicImage styleClass="slide-image" library="images" name="intro1.jpg" />
									</div>
									<div class="item">
										<h:graphicImage styleClass="slide-image" library="images" name="intro3.jpg" />
									</div>
									<div class="item">
										<h:graphicImage styleClass="slide-image" library="images" name="intro2.jpg" />
									</div>
								</div>
								<a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
									<span class="glyphicon glyphicon-chevron-left"></span>
								</a>
								<a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
									<span class="glyphicon glyphicon-chevron-right"></span>
								</a>
							</div>
						</div>
					</div>
				</c:if>

				<!-- Items -->

				<div class="row">
					<ui:repeat value="#{itemsListController.itemsListwrapper.itemList}" var="item">
						<div class="col-sm-4 col-lg-4 col-md-4">
							<div class="thumbnail">
								<img src="http://placehold.it/320x150" alt="" />
								<div class="caption">
									<c:choose>
										<c:when test="#{item.currentBid != null}">
											<h4 class="pull-right">$#{item.currentBid}</h4>
										</c:when>
										<c:otherwise>
											<h4 class="pull-right">$#{item.startPrice}</h4>
										</c:otherwise>
									</c:choose>
									<h4><a href="/auction-app/item?itemId=#{item.id}">#{item.name}</a>
									</h4>
									<p>#{item.description}.</p>
								</div>

								<!-- Ratings - stars -->

								<div class="ratings">
									<p class="pull-right">#{item.bidsCounter} Bids</p>
									<p>
										<c:choose>
											<c:when test="#{item.bidsCounter > 5}"><span class="glyphicon glyphicon-star"></span></c:when>
											<c:otherwise><span class="glyphicon glyphicon-star-empty"></span></c:otherwise>
										</c:choose>
										<c:choose>
											<c:when test="#{item.bidsCounter > 10}"><span class="glyphicon glyphicon-star"></span></c:when>
											<c:otherwise><span class="glyphicon glyphicon-star-empty"></span></c:otherwise>
										</c:choose>
										<c:choose>
											<c:when test="#{item.bidsCounter > 15}"><span class="glyphicon glyphicon-star"></span></c:when>
											<c:otherwise><span class="glyphicon glyphicon-star-empty"></span></c:otherwise>
										</c:choose>
										<c:choose>
											<c:when test="#{item.bidsCounter > 20}"><span class="glyphicon glyphicon-star"></span></c:when>
											<c:otherwise><span class="glyphicon glyphicon-star-empty"></span></c:otherwise>
										</c:choose>
										<c:choose>
											<c:when test="#{item.bidsCounter > 25}"><span class="glyphicon glyphicon-star"></span></c:when>
											<c:otherwise><span class="glyphicon glyphicon-star-empty"></span></c:otherwise>
										</c:choose>
									</p>
								</div>
							</div>
						</div>
					</ui:repeat>
				</div>
			</h:form>

	    </ui:composition>
    </body>
</html>
