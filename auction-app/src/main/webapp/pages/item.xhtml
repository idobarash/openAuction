<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:body>

	<ui:composition template="template/common/commonLayout.xhtml" >

		<ui:define name="auctionItems">


			<div class="content" align="left">
					<h:form id="registerForm" styleClass="form-horizontal">
						<fieldset>
							<div id="legend">
								<legend class="">Sale item</legend>
							</div>
							<div class="control-group">
								<h:outputLabel class="control-label" value="Item name" />
								<div class="controls">
									<h:inputText id="itemName" name="itemName" placeholder="" styleClass="input-xlarge" value="#{itemController.itemName}" />
									<p class="help-block">&nbsp; </p>
								</div>
							</div>
							<div class="control-group">
								<h:outputLabel class="control-label" value="Description" />
								<div class="controls">
									<h:inputTextarea cols="40" rows="5" value="#{itemController.description}" name="description" />
									<p class="help-block">Insert a brief description </p>
								</div>
							</div>

							<div class="control-group">
								<h:outputLabel class="control-label" value="Category" />
								<div class="controls">
									<h:selectOneMenu value="#{itemController.category}" label="#{itemController.category.name}">
										<f:selectItems value="#{appGlobalController.categoriesList}" var="category" itemLabel="#{category.name}" itemValue="#{category}" />
									</h:selectOneMenu>
									<p class="help-block">&nbsp; </p>
								</div>
							</div>
							<div class="control-group">
								<h:outputLabel class="control-label" value="Condition" />
								<div class="controls">
									<h:selectOneMenu value="#{itemController.condition}" label="#{itemController.condition.label}">
										<f:selectItems value="#{itemController.conditionValues}" var="condition" itemLabel="#{condition.label}" itemValue="#{condition}" />
									</h:selectOneMenu>
									<p class="help-block">&nbsp; </p>
								</div>
							</div>

							<div class="control-group">
								<h:outputLabel class="control-label" value="Starting price" />
								<div class="controls">
									<h:inputText id="startingPrice" name="startingPrice" placeholder="" styleClass="input-xlarge" value="#{itemController.startingPrice}" />
									<p class="help-block">Insert the lowest price you will accept </p>
								</div>
							</div>

							<div class="control-group">
								<h:outputLabel class="control-label" value="Auction ends in: " />
								<div class="controls">
									<h:inputText id="daysTillEnd" name="daysTillEnd" placeholder="" styleClass="input-xlarge" value="#{itemController.daysTillEnd}" />
									<p class="help-block">Insert the number of days till auction end </p>
								</div>
							</div>

							<br/> <br/>
							<div class="control-group">
								<div class="controls"> <h:commandButton value="Post for Sale" action="${itemController.newItem()}"/> </div>
							</div>
						</fieldset>
					</h:form>

			</div>


		</ui:define>

	</ui:composition>


</h:body>

</html>
