<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:body>

	<ui:composition template="template/common/commonLayout.xhtml" >

		<ui:define name="auctionItems">

			<div class="content" align="left">
				<section id="contact">

					<div class="row">
						<div class="col-md-12">
							<div class="well well-sm">
								<h:form class="form-horizontal" method="post">
									<fieldset>
										<legend class="text-center header">Contact us</legend>

										<div class="form-group">
											<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
											<div class="col-md-8">
												<input id="fname" name="name" type="text" placeholder="First Name" class="form-control" />
											</div>
										</div>
										<div class="form-group">
											<span class="col-md-1 col-md-offset-2 text-center">
												<i class="fa fa-user bigicon"></i>
											</span>
											<div class="col-md-8">
												<input id="lname" name="name" type="text" placeholder="Last Name"
													   class="form-control" />
											</div>
										</div>

										<div class="form-group">
											<span class="col-md-1 col-md-offset-2 text-center">
												<i class="fa fa-envelope-o bigicon"></i>
											</span>
											<div class="col-md-8">
												<input id="email" name="email" type="text" placeholder="Email Address"
													   class="form-control" />
											</div>
										</div>

										<div class="form-group">
											<span class="col-md-1 col-md-offset-2 text-center">
												<i class="fa fa-phone-square bigicon"></i>
											</span>
											<div class="col-md-8">
												<input id="phone" name="phone" type="text" placeholder="Phone"
													   class="form-control" />
											</div>
										</div>

										<div class="form-group">
											<span class="col-md-1 col-md-offset-2 text-center">
												<i class="fa fa-pencil-square-o bigicon"></i>
											</span>
											<div class="col-md-8">
												<h:inputTextarea styleClass="form-control" id="message" name="message"
																 placeholder="Enter your massage for us here. We will
																 get back to you within 2 business days." rows="7" />
											</div>
										</div>

										<div class="form-group">
											<div class="col-md-12 text-center">
												<h:commandButton styleClass="btn btn-primary btn-lg" value="Submit"
																 action="#{contactUsController.contact}" />
											</div>
										</div>
									</fieldset>
								</h:form>
							</div>
						</div>
					</div>
			</section>
			</div>


		</ui:define>

	</ui:composition>


</h:body>
</html>
