<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
>
    <body>
	    <ui:composition>
			<h:form>

			<div class="row carousel-holder">

				<div class="col-md-12">
					<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
							<li data-target="#carousel-example-generic" data-slide-to="1"></li>
							<li data-target="#carousel-example-generic" data-slide-to="2"></li>
						</ol>
						<div class="carousel-inner">
							<div class="item active">
								<h:graphicImage styleClass="slide-image" library="images" name="intro1.jpg" />
							</div>
							<div class="item">
								<h:graphicImage styleClass="slide-image" library="images" name="intro3.jpg" />
							</div>
							<div class="item">
								<h:graphicImage styleClass="slide-image" library="images" name="intro2.jpg" />
							</div>
						</div>
						<a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left"></span>
						</a>
						<a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right"></span>
						</a>
					</div>
				</div>

			</div>

			<div class="row">
				<ui:repeat value="#{itemsListController.itemsListwrapper.itemList}" var="item">
					<div class="col-sm-4 col-lg-4 col-md-4">
						<div class="thumbnail">
							<img src="http://placehold.it/320x150" alt="" />
							<div class="caption">
								<div class="pull-right">
									<h4 class="pull-left">Starting price: </h4>
									<h4 class="pull-right">$#{item.startPrice}</h4>
								</div>
								<div>
									<h4 class="pull-left">Current price: </h4>
									<h4 class="pull-right">$#{item.currentBid}</h4>
								</div>
								<h4><a href="#">#{item.name}t</a></h4>
								<p>#{item.description}.</p>
							</div>
							<div class="ratings">
								<p class="pull-right">&nbsp;</p>
								<p>
									<span class="glyphicon glyphicon-star"></span>
									<span class="glyphicon glyphicon-star"></span>
									<span class="glyphicon glyphicon-star"></span>
									<span class="glyphicon glyphicon-star"></span>
									<span class="glyphicon glyphicon-star"></span>
								</p>
							</div>
						</div>
					</div>
				</ui:repeat>
			</div>
			</h:form>

	    </ui:composition>
    </body>
</html>
